<div class="navbar">
  <ion-content>
    <ion-fab vertical="top" horizontal="center" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add-circle-outline" (click)="AddEmployeeAPI()"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
  <ion-content>
    <ion-fab vertical="top" horizontal="center" slot="fixed">
      <ion-fab-button>
        <ion-icon name="list-outline" (click)="GetEmployeesAPI()"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
  <ion-content>
    <ion-fab vertical="top" horizontal="center" slot="fixed">
      <ion-fab-button>
        <ion-icon name="remove-circle-outline" (click)="DeleteEmployeeAPI()"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Employee Tab
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Employee Tab</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="7">
          <ion-grid>
            <ion-row>
              <ion-col size="1"><strong>ID</strong></ion-col>
              <ion-col size="1"><strong>First Name</strong></ion-col>
              <ion-col size="1"><strong>Last Name</strong></ion-col>
              <ion-col size="2"><strong>Title</strong></ion-col>
              <ion-col size="2"><strong>Created On</strong></ion-col>
              <ion-col size="2"><strong>Edited On</strong></ion-col>
              <ion-col size="1"><strong>Modified By</strong></ion-col>
            </ion-row>
            <ion-row *ngFor="let employee of items">
              <ion-col size="1">{{ employee.ID }}</ion-col>
              <ion-col size="1">{{ employee.FirstName }}</ion-col>
              <ion-col size="1">{{ employee.LastName }}</ion-col>
              <ion-col size="2">{{ employee.Title }}</ion-col>
              <ion-col size="2">{{ employee.createdOn }}</ion-col>
              <ion-col size="2">{{ employee.Editedtime }}</ion-col>
              <ion-col size="1">{{ employee.ModifiedBy }}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
